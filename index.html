            <h2 align="center">Estimer votre projet de Véranda gratuitement</h2>

                <input type="email" placeholder="test@exemple.fr" name="email" required>
                <label for="codePostal">Code Postal: </label>
                <input type="text" placeholder="1234" name="codePostal" required>
                <label for="surface">Surface: </label>
